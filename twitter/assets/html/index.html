<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/main.css">  
    <title>Twitter</title>
</head>
<body>
    <!-- side-bar -->
    <header class="header">
        <div class="sidebar">
            <i class="fa-brands fa-twitter icon"></i>
        </div>


        <div class="sidebaroption">
            <i class="fa-solid fa-house icon"></i>
            <h2>Home</h2>
        </div>

        <div class="sidebaroption">
            <i class="fa-solid fa-magnifying-glass icon"></i>
            <h2>Explorar</h2>
        </div>

        <div class="sidebaroption">
            <i class="fa-solid fa-bell icon"></i>
            <h2>Notificações</h2>
        </div>

        <div class="sidebaroption">
            <i class="fa-regular fa-envelope icon"></i>
            <h2>Mensagensr</h2>
        </div>

        <div class="sidebaroption">
            <i class="fa-regular fa-rectangle-list icon"></i>
            <h2>Listas</h2>
        </div>


        <div class="sidebaroption">
            <i class="fa-regular fa-bookmark icon"></i>
            <h2>Itens salvos</h2>
        </div>

        <div class="sidebaroption">
            <i class="fa-solid fa-users icon"></i>
            <h2>Comunidades</h2>
        </div>

        <div class="sidebaroption">
            <i class="fa-brands fa-x-twitter icon"></i>
            <h2>Premium</h2>
        </div>

        <div class="sidebaroption">
            <i class="fa-regular fa-user icon"></i>
            <h2>Perfil</h2>
        </div>

        <div class="sidebaroption">
            <i class="fa-solid fa-ellipsis icon"></i>
            <h2>Mais</h2>
        </div>
        <button class="side-bar-tweet">Postar</button>
        
        <div class="Perfil btn">
            <img src="https://http2.mlstatic.com/D_NQ_NP_954848-MLB53139113891_012023-O.webp" alt="">
            
            <section class="text-perfil">
            <h3>MYMY</h3>
            <p>@sandrinha2020</p>
            </section>
        </div>
    </header>
    <!-- side-bar -->

    <main class="feed">
        <div class="menu">
            <div id="paravoce">
                <a href=""> Para você</a>
            </div>
            
            <div id="seguindo">
                <a href=""> Para você</a>
            </div>
            <div id="config">
                <i class="fa-solid fa-gear"></i>
            </div>
        
            <div></div>
        </div>

        <section class="tweet-box">
            <form>
                <div class="tweet-box-input">
                <img src="https://http2.mlstatic.com/D_NQ_NP_954848-MLB53139113891_012023-O.webp" alt="">
                <input type="text" placeholder="O que está acontecendo?">
                </div>
               
                <div class="bar-post">
                    <i class="fa-solid fa-location-dot icon"></i>
                    <i class="fa-regular fa-image icon"></i>
                    <i class="fa-solid fa-square-poll-horizontal icon"></i>
                    <i class="fa-regular fa-face-smile icon"></i>
                    <button class="tweet-button">Postar</button>
                </div>
            </form>

            <div></div>

        </section>
    </main>




</body>
</html>
